<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include personal_head.html %}

  <body>
    <div class="content off-canvas-wrap" data-offcanvas>
      <main class="inner-wrap">
        <a class="left-off-canvas-toggle left" href="#sidebar"
          {% if page.url == '/' %}
            {% comment %} Toggle becomes white on homepage (because dark background) {% endcomment %}
            style="color: #fff;"
          {% endif %}>
          <span>&#9776;</span>
        </a>
        <aside class="left-off-canvas-menu" id="sidebar">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/business">Business</a></li>
            <li><a href="/residential">Residential</a></li>
            <!-- <li><a href="/resume">Resume</a></li> -->
          </ul>
        </aside>

        {{ content }}

        <a class="exit-off-canvas"></a>
      </main>
      <div class="row footer">
        <hr/>
        <p>
          &copy; {{ site.time | date: '%Y' }} QuantumLeapLiberia Inc. All rights reserved.
          <span style="float:right;">Email: quantumleaplib@gmail.com</span><br/>
          <!-- <small>But you can feel free to reuse any code snippets in personal or commercial projects.</small><br/> -->
          <!-- <small><a href="/about/this-site">About this website</a></small> -->
        </p>
      </div>
    </div>
  </body>
</html>
